<!DOCTYPE html>
<html>
<head>
	<title>Login Form</title>
</head>
<body>
	<h1>Login</h1>
<form action="https://www.google.com" method="get">
	<label for="Username">Username:</label>
	<input id="Username" type="text" placeholder="Username" required>
	<label for="Password">Password:</label>
	<input id="Password" type="Password" placeholder="Password" required>
	<p>do you prefer dogs or cats?</p>
	<label for="dogs">dogs:</label><input id="dogs" type="radio" name="choice" value="dogs">
	<label for="cats">cats:</label><input id="cats" type="radio" name="choice" value="cats">
	<p>which color u like?</p>
	<select name="color">
		<option value="red">red</option>
		<option value="purple">purple</option>
		<option value="pink">pink</option>
	</select>
	<textarea name="textarea" rows="10" cols="20">write somthing here</textarea>
	<button>Login</button>
</form>
</body>
</html>
