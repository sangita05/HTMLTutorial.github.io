<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
</head>
<body>
<form action="https://www.google.com" method="get">
<h1>Registration Form</h1>

<label for="FirstName">First Name:</label>
<input id="FirstName" type="text" name="FirstName" placeholder="Smith" required>
<label for="LastName">Last Name:</label>
<input id="LastName" type="text" name="LastName" placeholder="John" required></br>

<label>Male </label><input type="radio" name="Gender" value="Male">
<label>Female </label><input type="radio" name="Gender" value="Female">
<label>Other </label><input type="radio" name="Gender" value="Other"></br>

<label for="Email">Email:</label><input id=""Email type="email" name="email" placeholder="Email" required>
<label for="Password">Password:</label><input id="Password" type="password" name="password" placeholder="Password" pattern=".{5,10}" required title="5 to 10 character"></br>

<label for="Birthdate">Birthdate: </label>
<select id="Birthdate-day">
	<option value="">Day</option>
	<option value="1">1</option>
	<option value="2">2</option>
</select>
<select id="Birthdate-month">
	<option value="">Month</option>
	<option value="1">Jan</option>
	<option value="2">Feb</option>
</select>
<select id="Birthdate-year">
	<option value="">Year</option>
	<option value="1">1991</option>
	<option value="2">1992</option>
</select>
</br>
<label for="checkbox">I agree to the tearm and conditions </label>
<input id="checkbox" type="checkbox" name="multiplechoice">
</br>

<button type="Submit">Submit</button>
</form>
</body>
</html>
